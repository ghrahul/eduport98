{% for field in form %}
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <span class="text-danger small">{{ field.errors }}</span>
    </div>
    <label class="control-label col-sm-2" for="subject_title" style="color:white">{{ field.label_tag }}</label>
    <div class="col-sm-10" style="color:white">{{ field }}</div>
</div>
{% endfor %}
